<!DOCTYPE html>

<html>

<head>
  <title>#100DaysOfCode Feedback Survey Form</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <h1 id="title">#100DaysOfCode Feedback Survey Form</h1>

  <p id="description">How are you finding the #100DaysOfCode challenge so far?</p>

  <form id="survey-form">
    <label for="name" id="name-label">What is your name?</label>
    <input type="text" name="name" id="name" placeholder="Steve Stevenson">
    <label for="email" id="email-label">What is your email address?</label>
    <input type="email" name="email" id="email" placeholder="stevestevenson@stevestevenson.com">
    <label for="number" id="number-label">How many days through the #100DaysOfCode challange are you?</label>
    <input type="number" name="number" id="number" min="18" max="99" placeholder="18">
    --
    <label for="dropdown" id="dropdown-label">What is your rating for this challenge, out of ten?</label>
    <select name="dropdown" id="dropdown" name="dropdown">
      <option value="1" selected="">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>






    <input type="submit" name="submit" value="Submit answers">
  </form>




</body>


</html>
