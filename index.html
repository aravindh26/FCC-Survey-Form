<!DOCTYPE html>

<html>

<head>
  <title>#100DaysOfCode Feedback Survey Form</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <h1 id="title">#100DaysOfCode Feedback Survey Form</h1>

  <p id="description">How are you finding the #100DaysOfCode challenge so far?</p>

  <form id="survey-form">
    <label for="name" id="name-label">What is your name?</label>
    <input type="text" name="name" id="name" placeholder="Steve Stevenson" required>
    <br>
    <label for="email" id="email-label">What is your email address?</label>
    <input type="email" name="email" id="email" placeholder="stevestevenson@stevestevenson.com" required>
    <br>
    <label for="number" id="number-label">How many days through the #100DaysOfCode challange are you?</label>
    <input type="number" name="number" id="number" min="18" max="99" placeholder="18">
    <br>
    <label for="dropdown" id="dropdown-label">What is your rating for this challenge, out of ten?</label>
    <select name="dropdown" id="dropdown" name="dropdown">
      <option value="1" selected="">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br>
    <div>Are you:</div>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male" name="gender">Male</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female" name="gender">Female</label>
    <input type="radio" name="gender" value="other" id="other">
    <label for="other" name="gender">Other</label>
    <input type="radio" name="gender" value="prefernottosay" id="prefernottosay">
    <label for="prefernottosay" name="gender">Prefer Not To Say</label>
    <br>
    <div>What are your reasons for starting the #100DaysOfCode challenge?</div>
    <label><input type="checkbox" name="reason" value="1">Interested in programming</label>
    <label><input type="checkbox" name="reason" value="2">To get a programming job</label>
    <label><input type="checkbox" name="reason" value="3">To improve your logic</label>
    <label><input type="checkbox" name="reason" value="4">To earn more money</label>
    <label><input type="checkbox" name="reason" value="5">To become a freelancer</label>
    <label><input type="checkbox" name="reason" value="6">To improve the world</label>
    <label><input type="checkbox" name="reason" value="7">To leave your current job</label>
    <label><input type="checkbox" name="reason" value="8">To build an idea you already have</label>
    <br>
    <div>Do you have any further comments? If so, please enter them here:</div>
    <textarea name="textarea" rows="10" cols="50"></textarea>
    <br>
    <input type="submit" name="submit" id="submit" value="SUBMIT">
  </form>

</html>
